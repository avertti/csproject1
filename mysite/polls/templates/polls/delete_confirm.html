<!DOCTYPE html>
<html>
<head>
    <title>Delete Question</title>
</head>
<body>
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "{{ question.question_text }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <button type="submit">Yes, Delete</button>
    </form>
    
    <a href="{% url 'polls:index' %}">Cancel</a>
</body>
</html>
